# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: tr-TR

# Site title
title: "SiyahBeyaz"

# A description of your site for meta tag, search engine results.
description: "siyahbeyaz, fotoğrafçılık, sanat, tasarım ve estetik üzerine ilham verici yazılar sunar."

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://www.siyahbeyaz.net.tr"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: "G-V5Z4GH826N"

# Site navigation - each item must have a title and a url.
navigation:
  - text: Anasayfa
    url: /
  - text: Hakkında
    url: /hakkinda
  - text: Etiketler
    url: /etiketler
  - text: İletişim
    url: "mailto:info@siyahbeyaz.net.tr"

# The shortname for your Disqus site to enable comments.
disqus: siyahbeyaz-1

# Colors
accent_color: '#000'

# Site footer
footer:
  content: "&copy; siyahbeyaz.net.tr, tüm hakları saklıdır."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: '/sayfa:num/'

# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
