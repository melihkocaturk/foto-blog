---
layout: default
---

<article class="post">
  <div class="post-date mb-3"><time>{{page.date | date: "%d.%m.%Y" }}</time></div>
  <h1 class="post-title mb-3">{{ page.title }}</h1>
  {% if page.tags.size > 0 %}
    <div class="post-tags mb-3">
      {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/etiketler/#{{ tag }}" class="text-secondary text-decoration-none">#{{ tag }}</a>
        {% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </div>
  {% endif %}
  {% if page.image %}
    <a href="{{ post.url }}"><img src="{{ page.image }}" class="img-fluid mb-4" alt="{{ page.title }}"></a>
  {% endif %}
  {{ page.content }}
</article>
