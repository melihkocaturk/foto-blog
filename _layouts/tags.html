---
layout: page
---

<div class="mb-5 tags">
  {% for tag in site.tags %}
    <a href="#{{ tag[0] }}" class="text-black">#{{ tag[0] }}</a>&nbsp;
  {% endfor %}
</div>

{% for tag in site.tags %}
  <h2 id="{{ tag[0] }}" class="fs-4">{{ tag[0] }}</h2>
  <ul>
    {% for post in tag[1] %}
      <li>
        <a href="{{ post.url }}" class="text-black-50 text-decoration-none">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
